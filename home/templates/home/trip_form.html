{% extends 'home/base2.html' %}

{% block title %}Add Plan{% endblock %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block js %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}

<!--begin::Content-->
{% block content %}
    <div class="container">
        <!--begin::Header-->
        <div class="my-3">
            <!--begin::Options-->
            <div class="text-right">
                <a class="mr-3" href="{% url 'check_user' %}">Home</a><a href="{% url 'logout' %}">Logout</a>
            </div>
            <!--end::Options-->
        </div>
        <!--end::Header-->
        <!--begin::Main-->
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>Add a Trip</h3>
                    <div class="card">
                        <!--begin::Messages-->
                        <div>
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        </div>
                        <!--end::Messages-->
                        <form class="form-card" action="{% url 'add_trip' %}" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Destination:
                                        <span class="text-danger"> *</span>
                                    </label>
                                    <input type="text" id="destination" name="destination" onblur="validate(1)">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Description
                                        <span class="text-danger"> *</span>
                                    </label>
                                    <input type="text" id="description" name="description" onblur="validate(2)">
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Travel Date From:
                                        <span class="text-danger"> *</span>
                                    </label>
                                    <input type="date" id="start_date" name="start_date" onblur="validate(3)">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3">Travel Date To:
                                        <span class="text-danger"> *</span>
                                    </label>
                                    <input type="date" id="end_date" name="end_date" onblur="validate(4)">
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6">
                                    <button type="submit" class="btn-block btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Main-->
    </div>

{% endblock %}
<!--end::Content-->
